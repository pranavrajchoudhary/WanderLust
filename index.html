<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapitt - Instant Help</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5c400;
      color: #111;
    }

    /* Navbar */
    .navbar {
      background-color: #000000f2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      color: #f5c400;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #f5c400;
      text-shadow: 0 0 5px #f5c400;
    }

    .sign-in {
      background-color: #111;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 2rem;
      background: linear-gradient(to bottom right, #f5c400, #ffd700);
    }

    .hero-content {
      max-width: 600px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #111;
    }

    .hero h2 {
      font-size: 1.5rem;
      margin: 1rem 0;
      font-weight: 500;
    }

    .highlight {
      border-bottom: 2px dashed #111;
      font-weight: bold;
    }

    .hero p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .cta-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cta-time,
    .cta-main {
      background-color: #111;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .cta-time:hover,
    .cta-main:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero h2 {
        font-size: 1.2rem;
      }

      .cta-row {
        flex-direction: column;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Snapitt</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Instant Service</a>
      <a href="#">Schedule Service</a>
      <a href="#">Register</a>
      <a href="#" class="sign-in">Sign In</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-content">
      <h1>Snapitt</h1>
      <h2>Service issue? Consider it <span class="highlight">fixed</span>.</h2>
      <p>Leaky pipe? Dead outlet? Last-minute alterations? Get trusted local electricians, plumbers, tailors, and mechanics to your door.</p>

      <div class="cta-row">
        <button class="cta-time">⚡ Help in 10–30 Mins!</button>
        <button class="cta-main">GET HELP NOW</button>
      </div>
    </div>
  </main>
</body>
</html>
